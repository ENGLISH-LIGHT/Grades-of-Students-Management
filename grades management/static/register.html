<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="header">
        <div class="logo-info">
            <a href="#" class="logo-link"></a>
            <div class="welcome-register">欢迎注册</div>
            <div class="have-account">
                已有账号？
                <a href="#" class="dl">请登录</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="#">
            <div class="user-name">
                <label for="ur-name">用 户 名</label>
                <txt class="rule-one">您的账户名和登录名</txt>
                <input type="text" name="u-name" id="ur-name">
            </div>
            <div class="tip-one"></div>
            <div class="password-one">
                <label for="ur-password">设 置 密 码</label>
                <txt class="rule-two">建议至少使用两种字符组合</txt>
                <input type="text" name="u-password" id="ur-password">
            </div>
            <div class="tip-two"></div>
            <div class="password-more">
                <label for="ur-sure">确 认 密 码</label>
                <txt class="rule-three">请再次输入密码</txt>
                <input type="text" name="u-sure" id="ur-sure">
            </div>
            <div class="tip-three"></div>
            <div class="mobile">
                <label for="ur-mobile">
                    中国 0086
                    <a href="#"></a>
                </label>
                <txt class="rule-four">建议使用常用手机</txt>
                <input type="text" name="u-mobile" id="ur-mobile">
            </div>
            <div class="tip-four"></div>
            <div class="yanzheng">
                <label for="ur-yanzheng">手机验证码</label>
                <txt class="rule-five">请输入手机验证码</txt>
                <input type="text" name="u-yanzheng" id="ur-yanzheng">
                <button type="button" class="btn-yzma">获取验证码</button>
            </div>
            <div class="tip-five"></div>
            <div>
                <button type="submit" class="btn-register">
                    立即注册
                </button>
            </div>
        </form>
    </div>
    <div class="footer"></div>
</body>

</html>
