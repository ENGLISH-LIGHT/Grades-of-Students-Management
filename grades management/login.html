<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>登录&注册</title>
</head>

<body>
    <div class="topPage">
        <div class="header">
            <a href="#" class="logo">
                <img class="logoPic" src="img/logoPic.png" alt="学生成绩管理系统" class="logoPic">
            </a>
        </div>
        <div class="content">
            <div class="main-banner-wrap" title="学生成绩管理系统">
                <div class="inner">
                    <img class="dl-bg" src="img/dl-bg.jpg" alt="背景图片">
                    <a href="#"></a>
                </div>
            </div>
            <div class="dl-form">
                <div class="form-wraper">
                    <div class="shaoma">
                        <div class="cursor-erweima">
                            <span class="shaoma-click"></span>
                        </div>
                        <span class="shaoma-tip"></span>
                    </div>
                    <form action="#">
                        <div class="dl-tip">
                            <span>密码登录</span>
                        </div>
                        <div class="username">
                            <label id="un" for="username-text">
                                <span></span>
                            </label>
                            <span ph-label>会员名/邮箱/手机号</span>
                            <input type="text" name="dl-name" id="username-text">
                            <span class="cha"></span>
                        </div>
                        <div class="password">
                            <label for="user-password">
                                <span></span>
                            </label>
                            <input type="password" name="dl-password" id="username-text">
                            <span class="xunijian"></span>
                        </div>
                        <div class="dl-bt">
                            <button type="submit" class="dl" data-ng-mousedown="正在登录...">
                                登录
                            </button>
                        </div>
                        <div class="other-options">
                            <a href="#" target="_blank">
                                <span>忘记密码?</span>
                            </a>
                            <a href="#" target="_blank">
                                <span>免费注册</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="light-rights">
            <p class="members">开发成员：<br/>
                <span>Light</span>
            </p>
            <p class="hava-rights">© 2018 GM.COM 版权所有</p>
        </div>
    </div>
</body>

</html>
